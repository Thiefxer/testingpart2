<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form th:action="@{/save}" th:object="${country}" method="post">

ID: <input type="text" th:field="*{id}" readonly="readonly"/> <br>


Name: <input type="text" th:field="*{name}" readonly="readonly"/><br>

Capital:<input type="text" th:field="*{capital}" readonly="readonly"/><br>

Population:<input type="text" th:field="*{population}"/><br>
<span th:if="${#fields.hasErrors('population')}" th:errors="*{population}"> Population Error</span> 

<button type="submit"> Save </button>
</form>
</body>
</html>
